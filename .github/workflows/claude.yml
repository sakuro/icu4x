# Claude Code Integration
#
# This workflow provides AI-assisted development capabilities:
# - Interactive: Responds to @claude mentions in issues and PR comments
# - Review: Automatically reviews new pull requests, or on-demand via label

name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request:
    types: [opened, labeled]

jobs:
  claude-interactive:
    if: |
      (github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment') &&
      contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    concurrency:
      group: claude-interactive-${{ github.event.issue.number || github.event.pull_request.number }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

  claude-review:
    if: |
      github.event_name == 'pull_request' &&
      (github.event.action == 'opened' ||
       (github.event.action == 'labeled' && github.event.label.name == 'claude-review'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    concurrency:
      group: claude-review-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            Review ONLY the changes in this PR.
            1. Run `gh pr diff` to get the diff
            2. Review ONLY the lines shown in the diff
            3. Post feedback with `gh pr comment`
            IMPORTANT: Do NOT use Read, Glob, or Grep tools. Do NOT explore the codebase.
          claude_args: '--max-turns 15 --allowedTools "Bash(gh pr comment:*)" "Bash(gh pr diff:*)" "Bash(gh pr view:*)"'
      - name: Remove review label
        if: github.event.action == 'labeled'
        run: gh pr edit ${{ github.event.pull_request.number }} --remove-label claude-review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
